<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    td:hover {
      background: #eef;
      cursor: pointer;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Day / Period</th>
    <th>9:00 - 10:00</th>
    <th>10:00 - 11:00</th>
    <th>11:00 - 12:00</th>
    <th>12:00 - 1:00</th>
    <th>2:00 - 3:00</th>
  </tr>

  <tr>
    <th>Monday</th>
    <td>Math</td>
    <td>Science</td>
    <td>English</td>
    <td>Lunch</td>
    <td>History</td>
  </tr>

  <tr>
    <th>Tuesday</th>
    <td>Physics</td>
    <td>Math</td>
    <td>Computer</td>
    <td>Lunch</td>
    <td>Sports</td>
  </tr>

  <tr>
    <th>Wednesday</th>
    <td>Biology</td>
    <td>English</td>
    <td>Math</td>
    <td>Lunch</td>
    <td>Art</td>
  </tr>

  <tr>
    <th>Thursday</th>
    <td>Chemistry</td>
    <td>Computer</td>
    <td>Science</td>
    <td>Lunch</td>
    <td>Music</td>
  </tr>

  <tr>
    <th>Friday</th>
    <td>Math</td>
    <td>English</td>
    <td>Science</td>
    <td>Lunch</td>
    <td>Games</td>
  </tr>
</table>

</body>
</html>
